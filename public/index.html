<!DOCTYPE html>
<!-- diretiva para carregar a aplicação na tag -->
<html lang="pt-br" ng-app="alurapic">
  <head>
    <meta charset="UTF-8" />
    <!-- definindo a url base -->
    <base href="/" />

    <meta name="viewport" content="width=device-width" />
    <title>Alurapic</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/efeitos.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />

    <!-- importação de dependencias -->
    <script src="js/lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/directives/minhas-diretivas.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/angular-resource.min.js"></script>

    <!-- importação de serviço -->
    <script src="js/services/meus-servicos.js"></script>

    <!-- declarando o arquivo de controller -->
    <script src="js/controllers/fotos-controller.js"></script>
    <script src="js/controllers/foto-controller.js"></script>
    <script src="js/controllers/grupos-controller.js"></script>
  </head>

  <!-- utilizando o controller na tag -->
  <body>
    <div class="container">
      <!-- chamando a rota -->
      <ng-view></ng-view>
    </div>

    <!-- fim container -->
  </body>
</html>

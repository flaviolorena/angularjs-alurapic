<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>
<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group">
        <span class="input-group-btn">
          <a href="fotos/new" class="btn btn-primary">Nova foto</a>
        </span>
        <input
          ng-model="filtro"
          ng-model-options="{debounce: 500}"
          type="text"
          class="form-control"
          placeholder="filtrar"
        />
      </div>
    </form>
  </div>
</div>
<div class="row">
  <!-- renderiza o array, como ngfor -->
  <!-- | filter: filtro, utiliza recurso de filtragem utilizando o scope filtro, dado vindo do ng-model no input -->
  <meu-painel
    class="col-md-2 painel-animado"
    ng-repeat="foto in fotos | filter: filtro "
    titulo="{{foto.titulo}}"
  >
    <!-- inserir diretiva minha-foto aqui -->
    <img
      class="img-responsive center-block"
      src="{{foto.url}}"
      alt="{{foto.titulo}}"
    />
    <!-- envio para a url o id da foto q estÃ¡ sendo clicada -->
    <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block"
      >Editar</a
    >
    <button class="btn btn-danger btn-block" ng-click="remover(foto)">
      remover
    </button>
  </meu-painel>
</div>
